<mat-card style="margin: 8px">
  <mat-card-header>
    Generation settings
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col-lg-3">Obj depth</div>
      <mat-slider
        class="col-lg-9"
        [max]="7"
        [min]="1"
        [step]="1"
        [thumbLabel]="true"
        (change)="objDepthChange.emit($event.value)">
      </mat-slider>
    </div>

    <div class="row">
      <div class="col-lg-3">Image depth</div>
      <mat-slider
        class="col-lg-9"
        [max]="8"
        [min]="3"
        [step]="1"
        [thumbLabel]="true"
        (change)="imageDepthChange.emit($event.value)">
      </mat-slider>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="accent" (click)="generate.emit()">Generate</button>
  </mat-card-actions>
</mat-card>
