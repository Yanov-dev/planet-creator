<mat-grid-list cols="3">
  <mat-grid-tile>
    <app-layers-list (change)="generate()" [layers]="shema.layers"></app-layers-list>
  </mat-grid-tile>
  <mat-grid-tile>
    <app-planet2d-render [shema]="shema" #planet2d></app-planet2d-render>
  </mat-grid-tile>
  <mat-grid-tile>
    <app-planet2d-properties (change)="generate()" [shema]="shema"></app-planet2d-properties>
  </mat-grid-tile>
</mat-grid-list>
